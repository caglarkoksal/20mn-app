<!DOCTYPE html>
<html>
<head>
  <title>My Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

  <!-- Leaflet Routing Machine plugin CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" integrity="sha512-dCUUj87Lc1jXU8W86UZv6QCEOF6g4qf8sW6ldxHvq3lUMoQKTnElzhZvfl8KjGGa1pRwRWWo+IjjjKsbJ7VYEA==" crossorigin="anonymous" />

</head>
<body>
  <div id="map" style="height: 100vh;"></div>

  <div id="service-selection">
    <label><input type="checkbox" id="pharmacy" checked> Pharmacy</label>
    <label><input type="checkbox" id="library" checked> Library</label>
    <label><input type="checkbox" id="post_office" checked> Post Office</label>
    <label><input type="checkbox" id="bus_stop" checked> Bus Stop</label>
    <label><input type="checkbox" id="retail" checked> Retail</label>
    <label><input type="checkbox" id="doctor" checked> Doctor</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js" integrity="sha512-YllURwLvN90pSTxLe0OFiokMZS9ln0jBdUZBcU8W6q3qf4zj2iMvH+m8WJrxT6TjK/GNOh55ZP8U6W3q4BwNIQ==" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
    fetchData(); // Fetch data on page load
    document.getElementById('service-selection').addEventListener('change', fetchData); // Update data on service selection change
  </script>
</body>
</html>
